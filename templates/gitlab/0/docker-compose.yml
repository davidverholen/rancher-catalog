gitlab-server:
  ports:
    - :22/tcp
  expose:
    - 80
  hostname: ${host}
  environment:
    - VIRTUAL_HOST=${host}
    - VIRTUAL_PROTO=https
    - LETSENCRYPT_HOST=${host}
    - LETSENCRYPT_EMAIL=${mail}
  image: gitlab/gitlab-ce:8.8.2-ce.0
  volumes:
    - ${host}-etc:/etc/gitlab
    - ${host}-log:/var/log/gitlab
    - ${host}-opt:/var/opt/gitlab
